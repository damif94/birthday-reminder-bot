service: birthday-bot
frameworkVersion: '3'

resources:
  Resources:
    BirthdayBotUsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: birthday_reminder_bot
        AttributeDefinitions:
          - AttributeName: chat_id
            AttributeType: S
          - AttributeName: name
            AttributeType: S
          - AttributeName: birthday_day
            AttributeType: N
          - AttributeName: birthday_month
            AttributeType: N
        KeySchema:
          - AttributeName: chat_id
            KeyType: HASH
          - AttributeName: name
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: BirthdayIndex
            KeySchema:
              - AttributeName: birthday_month
                KeyType: HASH
              - AttributeName: birthday_day
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST

provider:
  stage: prod
  name: aws
  runtime: python3.11
  region: sa-east-1
  environment:
    TOKEN: ${env:TOKEN}
    MY_CHAT_ID: ${env:MY_CHAT_ID}
    STORAGE_TYPE: DynamoDBBirthdayStorage
    TABLE_NAME: birthday_reminder_bot

  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - "s3:GetObject"
            - "s3:PutObject"
          Resource: "arn:aws:s3:::dferencz/birthdays.csv"
        - Effect: "Allow"
          Action:
            - "dynamodb:GetItem"
            - "dynamodb:PutItem"
            - "dynamodb:UpdateItem"
            - "dynamodb:Scan"
            - "dynamodb:DeleteItem"
          Resource: "arn:aws:dynamodb:sa-east-1:378764373381:table/birthday_reminder_bot"
package:
  patterns:
    - '!**'
    - 'lambda/**'
    - 'src/**'

functions:
  birthday_reminder:
    handler: lambda.handlers.remind
    layers:
      - arn:aws:lambda:sa-east-1:378764373381:layer:birthday-bot-prod-python-requirements:2
    events:
      - schedule:
          rate: cron(0 3 * * ? *)
  birthday_telegram_webhook:
    handler: lambda.handlers.webhook
    layers:
      - arn:aws:lambda:sa-east-1:378764373381:layer:birthday-bot-prod-python-requirements:2
    events:
      - http:
          path: /
          method: post
          cors: true

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    usePoetry: true
    slim: true
    layer: true
    zip: true
    noDeploy:
      - flask # this is used for the server version